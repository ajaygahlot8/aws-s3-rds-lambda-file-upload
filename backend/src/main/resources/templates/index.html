<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cloud Anti Virus</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Cloud Anti Virus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">

            <div th:if="${message}">
                <code th:text="${message}"></code>
            </div>
            <br>
            <br>
            <br>
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Upload</button>
            </form>
            <br>
            <br>
            <br>

            <div th:if="${statusMap.size() > 0}">
                <table>
                    <thead>
                    <tr>
                        <th>File Name</th>
                        <th></th>
                        <th>Virus Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="instance: ${statusMap}">
                        <td th:text="${instance.key}"></td>
                        <td></td>
                        <td th:text="${instance.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <div th:if="${statusMap.size() > 0}">
                <code>NOTE- Please refresh to check latest status of files.</code>
            </div>
        </div>
    </div>

</div>
<script th:src="@{assets/custom-file-input/bs-custom-file-input.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<script>
    bsCustomFileInput.init();
</script>

</body>
</html>
