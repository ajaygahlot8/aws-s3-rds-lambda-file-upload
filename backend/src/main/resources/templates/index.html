<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cloud Computing Assignment</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-light static-top" style="background-color: #e3f2fd;" >
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="/">Cloud Computing Assignment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">
            <div th:if="${data}">
                <h2 th:text="${data}"/>
            </div>
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="form-group">
                    <div class="custom-file" style="width: 550px;">
                        <input type="file" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="customFile">Choose File</label>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="emails">Enter User Emails</label>
                        <input class="form-control" type="text" id="emails" name="emails">
                    </div>
                </div>
                <button class="btn btn-secondary btn-lg" type="submit">Save & Upload</button>
            </form>
        </div>
    </div>

</div>
<script th:src="@{assets/component/component.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
    bsCustomFileInput.init();
</script>

</body>
</html>
